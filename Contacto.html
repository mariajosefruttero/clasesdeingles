<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
       <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="Nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="Servicios.html">Servicios</a>
            </li>
            </ul>
        </nav>
        <main>
          <!-- Segundo bloque -->
          <div class="second-block">
              <section class="main-container-contacto">
                  <div class="text-container-contacto">
                      <h1 class="display-6">Contacto</h1>
                      <p class="valoramos">Valoramos el contacto con nuestros clientes. Por esto, mantenemos una comunicación abierta...</p>
                  </div>
                  <div class="image-container-contacto">
                      <img src="../Entrega 2/Imagenes/Ayudarte.jpg" alt="Dos puños chocándose.">
                  </div>
              </section>
          </div>
      
          <!-- Primer bloque -->
          <div class="first-block">
              <h1 class="display-6">¿Cómo podemos ayudarte?</h1>
              <section class="Section-form">
                  <div class="row">
                      <div class="col">
                          <input type="text" class="form-control" placeholder="Empresa" aria-label="Empresa">
                      </div>
                      <div class="col">
                          <input type="text" class="form-control" placeholder="Nombre completo" aria-label="Nombre completo">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <input type="number" class="form-control" placeholder="Teléfono" aria-label="Teléfono">
                      </div>
                      <div class="col">
                          <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                      </div>
                  </div>
                  <div class="row">
                      <label for="exampleFormControlTextarea1" class="Consulta">Motivo de consulta:</label>
                      <textarea class="form-control" id="Consulta" rows="3"></textarea>
                  </div>
                  <div class="row">
                      <button type="button" class="btn btn-secondary">Enviar</button>
                  </div>
              </section>
          </div>
      </main>
           
        <footer class="navbar bg-body-tertiary">
            <div class="container-fluid">
            <img src="../Entrega 2/Imagenes/Logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            </div>
            <div class="col-md-5 offset-md-1 mb-3">
                <form>
                  <h5>Suscribite a nuestra newsletter</h5>
                  <p>Recibí avisos de promociones y novedades.</p>
                  <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                    <label for="newsletter1" class="visually-hidden">Email</label>
                    <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
                    <a href="" class="boton">Subscribirse</a>
                  </div>
                </form>
              </div>
              <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
          <p>&copy; 2024 Company, Inc. All rights reserved.</p>
          <ul class="list-unstyled d-flex">
            <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24">
                  <use xlink:href="#twitter" />
                </svg></a></li>
            <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24">
                  <use xlink:href="#instagram" />
                </svg></a></li>
            <li class="ms-3"><a class="link-body-emphasis" href="#"><svg class="bi" width="24" height="24">
                  <use xlink:href="#facebook" />
                </svg></a></li>
          </ul>
        </div>
      </footer>
</header>
